<!DOCTYPE html>
<head>
    <title> Tipos de input type </title>
    <body>
 <!--input de text-->
        <label for="iname"> Nombres:</label>
    <input id="iname" type="text" name="name">

    <!-- input text-->
    <label for="isurname"> Apellidos:</label>
    <input id="isurname" type="text" name="name">

    <!-- input de edad-->      
<label for="edad"> Edad:</label>
<input type="number" id="edad" name="edad" min="1" max="50" step="1" required><br><br>

    <!-- input de email-->
    <label for="iemail"> Email:</label>
    <input id="iemail" type="email" name="email">
    
    <input type="submit" value="Enviar">

    <label for="ipass"> Contra:</label>
    <input id="ipass" type="password" name="pass">
    
    <input type="reset" value="Reiniciar">

<!--input de teleefono-->
<label for="teleefono--"> Telefono:</label>
<input type="tel" id="telefono" name="telefono" placeholder="..."><br><br>

<!--input de url--> 
<label for="sitio_web"> Sitio web: </label>
<input type="url" id="sitio_web" name="sitio_web" placeholder="htpps://www.com"><br><br>

<!-- input de fecha-->
 <label for="fecha_nacimiento"> Fecha de nacimiento</label>
 <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="ingrese su fecha_nacimiento"><br><br>
 
 <!--input de fecha y hora-->
 <label for="cita"> Fecha y hora </label>
 <input type="datetime-local" id="cita" name="cita"><br><br>
 
 <!--input de verificacion-->
 <label for="suscripcion" >
    <input type="checkbox" id="suscripcion" name="suscripcion" value="si"> Suscripcion </label> 

    <!--input boton de radio-->
    <label> Genero </label><br>
    <input type="radio" id="masculino" name="Genero" value="masculino">
    <label for="masculino"> Masculino </label><br>
    <input type="radio" id="femenino" name="Genero" value="femenino">
    <label for="femenino"> Femenino</label><br>
<input type="radio" id="sexo indefinido" name="Genero" value="sexo indefinido">
<label for="sexo indefinido"> Sexo indefinido</label><br>

    <!--input de imagen-->
    <label for="imageUpload">Imagen:</label>
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
    <input type="submit" value="Enviar">

    </body>
</head>
